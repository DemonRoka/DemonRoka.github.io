<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Screener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="key-screener" src="https://app.key-screener.com/" title="Key Screener"></iframe>
    <script>
        // Функция для автоматического заполнения и входа
        document.getElementById('key-screener').onload = function() {
            const iframe = document.getElementById('key-screener').contentWindow.document;

            // Подождем, пока элементы будут доступны
            setTimeout(() => {
                // Автоматически заполняем email и пароль
                const emailInput = iframe.querySelector("input[name='email']");
                const passwordInput = iframe.querySelector("input[name='password']");
                const submitButton = iframe.querySelector("button[type='submit']");

                if (emailInput && passwordInput && submitButton) {
                    emailInput.value = "mihailkaravan98@gmail.com";
                    passwordInput.value = "Freedom20994506328";
                    submitButton.click();
                } else {
                    console.error("Элементы для входа не найдены.");
                }
            }, 2000); // Ожидание 2 секунды для загрузки контента
        };
    </script>
</body>
</html>
