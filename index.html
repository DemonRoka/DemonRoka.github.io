<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Screener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="key-screener" src="https://app.key-screener.com/" title="Key Screener"></iframe>
    <script>
        document.getElementById('key-screener').onload = function() {
            const iframe = document.getElementById('key-screener').contentWindow.document;

            // Подождем некоторое время для полной загрузки iframe
            setTimeout(() => {
                try {
                    // Найти элементы ввода и кнопку отправки
                    const emailInput = iframe.querySelector("input[name='email']");
                    const passwordInput = iframe.querySelector("input[name='password']");
                    const submitButton = iframe.querySelector("button[type='submit']");

                    if (emailInput && passwordInput && submitButton) {
                        // Заполняем данные
                        emailInput.value = "mihailkaravan98@gmail.com";
                        passwordInput.value = "Freedom20994506328";

                        // Триггерим события ввода для корректной работы
                        emailInput.dispatchEvent(new Event('input', { bubbles: true }));
                        passwordInput.dispatchEvent(new Event('input', { bubbles: true }));

                        // Нажимаем кнопку входа
                        submitButton.click();
                    } else {
                        console.error("Элементы для входа не найдены в iframe.");
                    }
                } catch (error) {
                    console.error("Ошибка при доступе к iframe:", error);
                }
            }, 3000); // Увеличиваем задержку, чтобы контент успел загрузиться
        };
    </script>
</body>
</html>
